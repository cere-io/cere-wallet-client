name: Run simulation

on:
  workflow_dispatch:
    inputs:
      iterations:
        description: 'Number of iterations'
        required: true
        type: number
        default: '10'

      instances:
        description: 'Number of browser instances'
        required: true
        type: number
        default: '5'

jobs:
  simulation:
    name: Simulation
    runs-on: ubuntu-latest
    steps:
      - name: Start Selenoid server
        uses: n-ton4/selenoid-github-action@master
        id: start-selenoid
        continue-on-error: false
        with:
          version: 1.10.1
          args: -limit ${{ github.event.inputs.instances }}
          browsers: chrome
          last-versions: 1

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup node env
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN_READ }}
        run: cp .env.simulation .env; npm ci

      - name: Build application
        run: npm run build

      - name: Run simulation
        run: |
          npm run test:ci -- \
            --suite=simulation \
            --maxInstances=${{ github.event.inputs.instances }} \
            --multi-run=${{ github.event.inputs.iterations }}

      - name: Get report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: report/allure-results
          allure_report: allure-report
          allure_history: allure-history
          gh_pages: gh-pages
          subfolder: simulations
          keep_reports: 20

      - name: Store report
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

  deploy-report:
    name: Deploy report
    needs: simulation
    runs-on: ubuntu-latest
    if: always()

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}simulations/${{ github.run_number }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: gh-pages

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

        with:
          # Upload entire repository
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
